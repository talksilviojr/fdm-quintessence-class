# -------------------------------
# Output settings
# -------------------------------
root = output/fdmq_
output = tCl,pCl,lCl,mPk
l_max_scalars = 3000
k_output_values = 0.01,0.1,1.0

# -------------------------------
# Cosmological parameters
# -------------------------------
Omega_cdm = 0.0          # No cold dark matter — replaced by FDM + Quintessence
Omega_b = 0.05
h = 0.67
A_s = 2.1e-9
n_s = 0.96
T_cmb = 2.7255

# -------------------------------
# FDM (Fuzzy Dark Matter)
# -------------------------------
has_fdm = yes
m_Psi = 1e-22            # in eV

# -------------------------------
# Quintessence (Axion-like)
# -------------------------------
has_quintessence = yes
M_quint = 1.5e-3         # in eV
f_quint = 1e17           # in GeV (≈ 0.1 M_Pl)

# -------------------------------
# Background & precision
# -------------------------------
background_verbose = 1
thermodynamics_verbose = 0
perturbations_verbose = 1

# Optional: higher precision for small scales
perturb_integration_stepsize = 0.01
k_per_decade_for_pk = 20
